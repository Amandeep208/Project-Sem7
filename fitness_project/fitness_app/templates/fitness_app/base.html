<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #1e2a3a;
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            color: #33a1fd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #33a1fd;
        }
        .container {
            padding: 30px;
        }
        .btn {
            background-color: #33a1fd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>
    <nav>
        <span class="logo">Fitness Tracker</span>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'food_calorie' %}">Add Food Calories</a>
            <a href="{% url 'fitness_tracker' %}">Fitness Tracker</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
